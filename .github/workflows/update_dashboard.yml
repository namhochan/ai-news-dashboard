name: Update AI News Dashboard (hourly)

on:
  workflow_dispatch:
  schedule:
    - cron: "7 * * * *"  # 매시 07분(NewsAPI·환율 API 분산을 위해 약간 지연)

permissions:
  contents: write   # ← 꼭 있어야 자동 커밋 가능

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 기본 제공 토큰 사용(읽기/쓰기). 별도 시크릿 필요 없음.
          token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}          # 저장소 Secrets
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}    # 선택
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}# 선택
        run: |
          python scripts/update_dashboard.py

      - name: Auto commit changed data
        uses: stefanzweifel/git-auto-commit@v5
        with:
          commit_message: "auto: hourly refresh"
          file_pattern: |
            data/*.json
          push_options: --force-with-lease
