name: Update AI News Dashboard (hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yfinance feedparser requests pytz

      - name: Run updater
        run: python scripts/update_dashboard.py

      - name: Show data dir
        run: |
          echo "---- data dir ----"
          ls -al data || true
          echo "---- headlines length ----"
          if [ -f data/headlines.json ]; then
            python - <<'PY'
import json;print(len(json.load(open("data/headlines.json","r",encoding="utf-8"))))
PY
          else
            echo "headlines.json not found"
          fi

      - name: Ensure headlines.json exists
        run: |
          mkdir -p data
          [ -f data/headlines.json ] || echo "[]" > data/headlines.json

      - name: Commit & Push changes (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No data changes."
          else
            git commit -m "auto: hourly refresh"
            git push
          fi
