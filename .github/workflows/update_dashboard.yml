name: Update AI News Dashboard (hourly)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yfinance feedparser requests pytz

      - name: Run updater
        run: python scripts/update_dashboard.py

      # ✅ 새로 추가: 결과 확인 로그
      - name: Show data dir
        run: |
          echo "---- data dir ----"
          ls -al data || true
          echo "---- headlines preview ----"
          test -f data/headlines.json && jq 'length' data/headlines.json || echo "headlines.json not found"

      # ✅ 새로 추가: 없으면 반드시 만들어 주기
      - name: Ensure headlines.json exists
        run: |
          mkdir -p data
          if [ ! -f data/headlines.json ]; then
            echo "[]" > data/headlines.json
            echo "created empty data/headlines.json"
          fi

      - name: Commit & Push changes (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No data changes."
          else
            git commit -m "auto: hourly refresh"
            git push
          fi
